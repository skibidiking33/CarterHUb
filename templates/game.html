{% extends "base.html" %}

{% block title %}{{ game.title }} - CarterHub{% endblock %}

{% block content %}
<div class="game-container">
    <!-- Game Header -->
    <div class="game-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button onclick="goBack()" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </button>
                </div>
                <div class="col">
                    <h3 class="mb-0">{{ game.title }}</h3>
                    <p class="mb-0 text-light opacity-75">{{ game.description }}</p>
                </div>
                <div class="col-auto">
                    <span class="badge bg-light text-dark">
                        <i class="fas fa-gamepad me-1"></i>Game Active
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Content -->
    <div class="game-content">
        {% if game.game_url %}
            <div class="game-frame-container">
                <iframe 
                    src="{{ game.game_url }}" 
                    class="game-frame"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
        {% else %}
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="text-center py-5">
                            <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                            <h4>No Game Available</h4>
                            <p class="text-muted">This game doesn't have a URL configured yet.</p>
                            <button onclick="goBack()" class="btn btn-primary">
                                <i class="fas fa-arrow-left me-2"></i>Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</div>

<script>
function goBack() {
    window.location.href = `/category/{{ game.category_id }}`;
}
</script>
{% endblock %}
